<html>
    <head>
        <meta charset="utf-8">
        <title>HangMan</title>
        <script src="service.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
    <body>
        <div class="wrapper">
            <h1>Hangman</h1>
            <p>Use the alphabet below or your keyboard to guess the word.</p>
        </div>
        <div class="wrapper">
            <div id="buttons"></div>  
            <p id="catagoryName"></p>
            <div id="hold"></div>
            <p id="mylives"></p>
            <p id="clue">Clue -</p>  
            <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
            <div class="container">
                <button id="hint">Hint</button>
                <button id="reset">Play again</button>
            </div>
        </div>         
    </body>
</html>
